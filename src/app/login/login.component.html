<div class="login-container">
	<div class="login-left">
		<h2>Login! ðŸ‘‹</h2>
		<form (submit)="handleLogin($event)">
			<label for="email">Email</label>
			<input type="email" id="email" name="email" placeholder="email@email.com" [formControl]="email">
			<label for="password">Password</label>
			<input type="password" id="password" name="password" [formControl]="password">
			<button type="submit" class="button button-signin">Sign In</button>
		</form>
		<p>Don't have an account? <a routerLink="/register" routerLinkActive="active" ariaCurrentWhenActive="page">Sign
				Up Now</a></p>
	</div>
	<div class="login-right">
		<div class="login-info">
			<h3>Why should I login?</h3>
			<p>By logging in, you can access your personal dashboard, where you can manage your account, view your
				profile, and much more.</p>
		</div>
	</div>
</div>
